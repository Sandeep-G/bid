<div class="row" style="margin-top: 75px;">
  <div class="col-xs-10 col-xs-offset-1">
    <div class="row">
      <div class="col-xs-12">
        <div class="col-xs-3">
          <a ng-repeat="product in vm.products" ui-sref="products.view({ productId: product._id })">
            <div class="card">
              <img class="card-img-top" src="http://getbootstrap.com/examples/screenshots/cover.jpg">
              <div class="card-block">
                <h4 class="card-title" ng-bind="product.name">Card Title</h4>
                <div class="meta">
                  Posted by <span ng-if="product.seller" ng-bind="product.seller.displayName"></span>
                  <span ng-if="!product.seller">Deleted User</span>
                </div>
              </div>
              <div class="card-footer">
                <span class="float-right">Posted on</span>
                <span ng-bind="product.created | date:'mediumDate'"></span>
              </div>
            </div>
          </a>
        </div>
        <div class="alert alert-warning text-center" ng-if="vm.products.$resolved && !vm.products.length">
          No Products yet, why don't you <a ui-sref="products.create">create one</a>?
        </div>
      </div>
    </div>
  </div>
</div>
