<section>
  <div class="page-header">
    <h1>Sellings</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="product in vm.products"
       ui-sref="products.view({ productId: product._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="product.created | date:'mediumDate'"></span>
        by
        <span ng-if="product.seller" ng-bind="product.seller.displayName"></span>
        <span ng-if="!product.seller">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="product.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.sellings.$resolved && !vm.sellings.length">
    No Sellings yet, why don't you <a ui-sref="sellings.create">create one</a>?
  </div>
</section>
